<div class="table-container">
  <h2>User Records</h2>

  <div *ngIf="loading" class="status">Loading records...</div>
  <div *ngIf="!loading && records.length === 0" class="status">
    No records found
  </div>

  <table *ngIf="records.length > 0" class="data-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Created At</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of records; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.created_at | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
